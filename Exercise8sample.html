<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Bouncing Ball</title>
    <style>
        .container {
            position: relative;
            height: 80vh;
            width: 80vw;
            background-color: blue;
            overflow: hidden;
        }

        .box {
            height: 121px;
            width: 121px;
            background-color: red;
            border-radius: 70px;
            position: absolute;
            bottom: 0;
            left: 0;
            animation: bounceAndMove 5s ease-in-out infinite;
        }

        @keyframes bounceAndMove {
            0% {
                transform: translateX(0) translateY(0); /* Start at bottom-left */
            }
            25% {
                transform: translateX(20vw) translateY(-40vh); /* Move forward and bounce up */
            }
            50% {
                transform: translateX(40vw) translateY(0); /* Move forward and come down */
            }
            75% {
                transform: translateX(60vw) translateY(-40vh); /* Bounce up again */
            }
            100% {
                transform: translateX(80vw) translateY(0); /* End at bottom-right */
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>

</html>
