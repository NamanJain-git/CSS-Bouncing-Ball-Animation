<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise-8</title>
    <style>
        .container {
            position: relative;
            height: 80vh;
            width: 90vw;
            background-color: blue;
            overflow: hidden;
        }

        .box {
            height: 121px;
            width: 121px;
            font-size: 25px;
            text-align: center;
            background-color: red;
            border-radius: 70px;
            position: absolute;
            bottom: 0;
            left: 0;
            animation: bounce 4s cubic-bezier(0, 0.11, 0, 0.72) infinite;
        }
        @keyframes bounce {
            0%{
                transform: translateX(0vw) translateY(0vw);
                background-color: red;
            }
            25%{
                transform: translateX(20vw) translateY(-30vw);
                background-color: yellow;
            }
            50%{
                transform: translateX(40vw) translateY(0vw);
                background-color: aqua;
            }
            75%{
                transform: translateX(60vw) translateY(-30vw);
                background-color: green;
            }
            100%{
                transform: translateX(80vw) translateY(0vw);
                background-color: orange;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            <h1>&#x1F60E;</h1>
        </div>
    </div>
</body>

</html>
